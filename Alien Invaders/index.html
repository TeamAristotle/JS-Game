<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Alien Invaders Game</title>
    <link type="text/css" href="Styles/style.css" rel="stylesheet" />
</head>

<body id="body">
    <div class="wrapper">
        <header>
            <h1>Alien Invaders</h1>
        </header>
        <section class="container">
            <div id="overlay">
                <div id="start">
                    <div class="info-wrapper">
                        <div>Keys: </div>
                        <div>Press 'a' to go left</div>
                        <div>Press 'd' to go right</div>
                        <div>Press 'w' to go up</div>
                        <div>Press 's' to go down</div>
                        <div>Press 'space' to go shoot</div>
                    </div>
                    <input type="button" value="Start playing" onclick=" start() " />
                </div>
                <div id="restart">
                    <div class="over-menu">
                        <div>Game over!</div>
                        <div>Your score is:<span id="score-over">0</span></div>
                    </div>
                    <div class="btn-container">
                        <input type="button" value="Play again?" onclick=" restart() " id="btn-restart" />
                    </div>
                </div>
            </div>
            <aside id="info">
                <div class="score-info">
                    lives:
                    <span id="playerHealth">5</span>
                </div>
                <div class="score-info">
                    level:
                    <span id="level">1</span>
                </div>
                <div class="score-info">
                    score:
                    <span id="score">0</span>
                </div>
            </aside>
            <canvas id="canvas" width="700" height="550">
                Your browser doesn't support Canvas
            </canvas>

        </section>
        <footer>
            <h2>Team Aristotle. Some Rights &copy;</h2>
            <div>
                <input type="button" value="Mute sound" onclick=" mute() " id="mute-btn" />
            </div>
        </footer>
    </div>

    <audio src="Sounds/Laser_Shoot4.wav" id="shoot"></audio>
    <audio src="Sounds/Explosion14.wav" id="enemyExplosion"></audio>
    <audio src="Sounds/Explosion10.wav" id="playerExplosion"></audio>
    <audio src="Sounds/backgroundBeat.mp3" id="backgroundMusic" loop></audio>

    <script src="Scripts/logic.js"></script>
    <script src="Scripts/bonus.js"></script>
    <script src="Scripts/bullet.js"></script>
    <script src="Scripts/ship.js"></script>
    <script src="Scripts/enemy.js"></script>
    <script src="Scripts/main.js"></script>
</body>

</html>
